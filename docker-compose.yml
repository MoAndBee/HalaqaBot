version: '3.8'

services:
  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: halakabot-convex
    ports:
      - "3210:3210"  # Convex backend
      - "3211:3211"  # Site proxy
    volumes:
      - convex-data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:3210
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:3211
      - DOCUMENT_RETENTION_DELAY=172800  # 2 days
      - RUST_LOG=info
      - RUST_BACKTRACE=full
    healthcheck:
      test: curl -f http://localhost:3210/version || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: halakabot-convex-dashboard
    ports:
      - "6791:6791"  # Dashboard
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:3210
    depends_on:
      convex-backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  convex-data:
    driver: local
